<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criar um ponto de coleta</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&family=Ubuntu:wght@300;700&display=swap"
      rel="stylesheet"
    />
   
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/create-point.css" />
    <link rel="stylesheet" href="/styles/responsive.css" />
    <script src="/scripts/directToHome.js" defer></script>
   

  </head>
  <body>
    <div id="page-create-point">
      <header>
        <img id="logo-ecoleta" src="/assets/logo.svg" alt="Logomarca" />
        <a href="/">
          <span></span>
          Voltar para a home</a
        >
      </header>

      <form action="" method="">
        <h1>Cadastro do ponto de coleta</h1>

        <fieldset>
            <legend>
                <h2>Dados da entidade</h2>
            </legend>

                <div class="field">
                    <label for="name">Nome da entidade</label>
                    <input type="text" name="name" id="name"required/>
                </div>

                <div class="field-group">
                    <div class="field">
                        <label for="address">Endereço</label> 
                        <input type="text" name="address" id="address" required/>    
                    </div>

                    <div class="field">
                        <label for="address2">Número/Complemento</label> 
                        <input type="text" id="address2" name="address2" required/>    
                    </div>
                </div>

                <div class="field-group">

                    <div class="field">
                        <label for="uf">Estado</label>
                        <select name="uf" id="uf" required>                     
                            <option value="">Selecione o estado</option>                            
                        </select>
                        <input type="hidden" name="state">
                    </div>
    
                    <div class="field">
                        <label for="city">Cidade</label> 
                        <select name="city" id="city" disabled required>
                            <option value="">Selecione a cidade</option>                       
                                 
                        </select>
                    </div>

                   
                </div>   
         
        </fieldset>

        <fieldset>

            <legend>
              <h2>Ítens da Coleta</h2>
            </legend>
            <!-- como dateset pode-se usar o que quiser apos o data -->
            <div class="items-grid">
                <li data-id="1">
                  <img src="/assets/lampadas.svg"  alt="Lâmpadas"/>
                  <span>Lâmpadas</span>
                </li>
                <li data-id="2">
                  <img src="/assets/baterias.svg" alt="Pilhas e Baterias"/>
                  <span>Pilhas e Baterias</span>
                </li>
                <li data-id="3">
                  <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão"/>
                  <span>Papéis e Papelão</span>
                </li>
                <li data-id="4">
                  <img src="/assets/eletronicos.svg" alt="Resíduos Eletrônicos"/>
                  <span>Resíduos Eletrônicos</span>
                </li>
                <li data-id="5">
                  <img src="/assets/organicos.svg" alt="Resíduos Orgânicos"/>
                  <span>Resíduos Orgânicos</span>
                </li>
                <li data-id="6">
                  <img src="/assets/oleo.svg" alt="Óleo de cozinh"/>
                  <span>Óleo de cozinha</span>
                </li>
              
            </div>
            <!-- vai receber o dataset id -->
            <input type="hidden" name="items"/> 

          </fieldset>

        <button type="submit">Cadastrar ponto de coleta</button>
      </form>
    </div>

    <script src="/scripts/create.point.js"></script>
  </body>
</html>
